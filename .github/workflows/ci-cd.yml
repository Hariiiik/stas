name: STAS CI/CD Pipeline

# Коли запускати робота?
# Кожен раз, коли ми пушимо код у гілку main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ЗАВДАННЯ 1: ТЕСТУВАННЯ
  test:
    runs-on: ubuntu-latest # Використовувати віртуальний Linux
    
    steps:
    - name: Checkout code (Завантажити твій код)
      uses: actions/checkout@v4

    - name: Setup Node.js (Встановити Node.js)
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies (Встановити бібліотеки)
      run: npm install
      
    - name: Run Tests (Запустити тести)
      run: npm test

  # ЗАВДАННЯ 2: ЗБІРКА DOCKER ОБРАЗУ (Тільки якщо тести пройшли)
  build-and-push:
    needs: test # Чекати завершення тестів
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub (Залогінитись у Docker)
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push (Зібрати і відправити)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        # ЗАМІНИ 'denyskh' НА СВІЙ ЛОГІН DOCKER HUB
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/stas-project:latest